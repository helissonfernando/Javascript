<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Paasos com DOM</title>

    <style>
        div#area{
            background: rgb(69, 125, 199);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 300px;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


   
       <div id="area" >

        <!-- onlick = clicar com mouse
            onmouseenter = passar o mouse sobre
            onemouseout = tirar o mouse -->
        Intereja.....
       </div>

       <script>

        
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'rede'
        }

        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }



       </script>
</body>
</html>
